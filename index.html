<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Mobile Property Search</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    
    <!-- Mobile-optimized styling -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #f5f5f5;
            overflow-x: hidden;
        }
        
        .container {
            width: 100%;
            min-height: 100vh;
            padding: 10px;
        }
        
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 200px;
            color: #666;
        }
        
        /* Debug panel */
        .debug-panel {
            position: fixed;
            bottom: 10px;
            left: 10px;
            background: rgba(0,0,0,0.9);
            color: white;
            padding: 10px;
            border-radius: 5px;
            font-size: 11px;
            max-width: 350px;
            max-height: 300px;
            overflow-y: auto;
            display: none;
            z-index: 9999;
        }
        
        .debug-panel h4 {
            margin-bottom: 10px;
            color: #4CAF50;
        }
        
        .debug-message {
            margin-bottom: 5px;
            padding: 2px 0;
            border-bottom: 1px solid #333;
        }
        
        /* Mobile-specific optimizations */
        @media (max-width: 768px) {
            .container {
                padding: 5px;
            }
            
            .debug-panel {
                max-width: 280px;
                font-size: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="kestrel-widget-container">
            <div class="loading">Loading property search...</div>
        </div>
        
        <!-- Debug information -->
        <div id="debug-panel" class="debug-panel">
            <h4>Debug Messages</h4>
            <div id="debug-messages"></div>
        </div>
    </div>

    <script>
        // Parse URL parameters
        const params = new URLSearchParams(window.location.search);
        const config = {
            clientId: parseInt(params.get('clientId')) || 120122,
            platform: params.get('platform') || 'mobile-admin',
            authToken: params.get('authToken'),
            activationToken: params.get('activationToken'),
            leadId: params.get('leadId'),
            debug: params.get('debug') === 'true'
        };

        // Debug logging function
        function log(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const logMessage = `${timestamp}: ${message}`;
            
            console.log(logMessage);
            
            if (config.debug) {
                const panel = document.getElementById('debug-panel');
                const messages = document.getElementById('debug-messages');
                
                if (panel && messages) {
                    panel.style.display = 'block';
                    
                    const messageDiv = document.createElement('div');
                    messageDiv.className = 'debug-message';
                    messageDiv.innerHTML = logMessage;
                    
                    messages.appendChild(messageDiv);
                    messages.scrollTop = messages.scrollHeight;
                }
            }
        }

        // Communication with React Native
        function sendToReactNative(message) {
            const messageStr = JSON.stringify(message);
            log(`Sending to RN: ${message.action}`);
            
            if (window.ReactNativeWebView) {
                window.ReactNativeWebView.postMessage(messageStr);
            } else if (window.webkit && window.webkit.messageHandlers && window.webkit.messageHandlers.ReactNativeWebView) {
                window.webkit.messageHandlers.ReactNativeWebView.postMessage(messageStr);
            } else {
                log('ReactNativeWebView not found');
            }
        }

        // Listen for messages from React Native
        window.addEventListener('message', function(event) {
            if (!event.data || typeof event.data !== 'string') return;
            
            if (!event.data.startsWith('{') && !event.data.startsWith('[')) {
                // Ignore non-JSON messages (like setImmediate)
                return;
            }
            
            try {
                const data = JSON.parse(event.data);
                if (!data.action) return;
                
                log(`Message from RN: ${data.action}`);
                
                switch(data.action) {
                    case 'updateSavedListings':
                        if (window.kestrelWidget && data.savedListingIds) {
                            // Update widget with new saved listings
                        }
                        break;
                    case 'updateSearchCriteria':
                        if (window.kestrelWidget && data.criteria) {
                            // Update widget with new search criteria
                        }
                        break;
                    case 'updateAuth':
                        // Handle authentication updates
                        break;
                }
            } catch (error) {
                log(`Error parsing RN message: ${error.message}`);
            }
        });

        // Initialize Kestrel
        function initKestrel() {
            log(`Starting initialization with clientId: ${config.clientId}`);
            
            // Set up global Kestrel configuration
            window.ihfKestrel = window.ihfKestrel || {};
            window.ihfKestrel.config = {
                clientId: config.clientId,
                platform: config.platform
            };

            // Add authentication
            if (config.authToken) {
                window.ihfKestrel.config.authenticationToken = config.authToken;
                log('Using authenticationToken');
            } else if (config.activationToken) {
                window.ihfKestrel.config.activationToken = config.activationToken;
                window.ihfKestrel.config.preview = true;
                log('Using activationToken in preview mode');
            }

            loadKestrelScripts();
        }

        // Load Kestrel scripts
        function loadKestrelScripts() {
            const kestrelUrl = 'https://test2-kestrel.idxhome.com';
            
            let scriptPaths;
            if (kestrelUrl.includes('localhost')) {
                scriptPaths = [
                    `${kestrelUrl}/static/js/bundle.js`,
                    `${kestrelUrl}/static/js/vendors~main.chunk.js`,
                    `${kestrelUrl}/static/js/main.chunk.js`
                ];
            } else {
                scriptPaths = [`${kestrelUrl}/ihf-kestrel.js`];
            }

            log(`Loading ${scriptPaths.length} script(s)...`);

            Promise.all(scriptPaths.map(path => {
                return new Promise((resolve, reject) => {
                    const script = document.createElement('script');
                    script.onload = () => {
                        log(`Loaded: ${path}`);
                        resolve(true);
                    };
                    script.onerror = (error) => {
                        log(`Failed to load: ${path}`);
                        reject(error);
                    };
                    script.src = path;
                    document.head.appendChild(script);
                });
            })).then(() => {
                log('All scripts loaded successfully');
                initWidget();
            }).catch(error => {
                log(`Script loading failed: ${error.message}`);
                sendToReactNative({
                    action: 'error',
                    error: `Failed to load Kestrel scripts: ${error.message}`
                });
            });
        }

        // Initialize the widget
        function initWidget() {
            const container = document.getElementById('kestrel-widget-container');
            
            if (!window.ihfKestrel || !window.ihfKestrel.render) {
                log('ERROR: ihfKestrel.render not available');
                sendToReactNative({
                    action: 'error',
                    error: 'Kestrel render function not available'
                });
                return;
            }

            log('Initializing widget...');

            const widgetConfig = {
                component: "controlPanelListingSearchWidget",
                
                // Widget settings
                hideSaveButton: false,
                hideSaveListingButton: false,
                disableRegistration: true,
                hideStatusField: false,
                hideHeartButton: false,
                hideModal: true,
                disableMapDraw: false,
                mapPosition: "left",
                
                // Callbacks
                onSaveListingToggle: function(value, listingId) {
                    log(`Save listing toggle: ${value} for ${listingId}`);
                    sendToReactNative({
                        action: value ? 'saveListing' : 'unsaveListing',
                        listingId: listingId
                    });
                },
                
                onListingsQueryChange: function(criteria) {
                    log('Search criteria changed');
                    sendToReactNative({
                        action: 'searchCriteriaChanged',
                        criteria: criteria
                    });
                },
                
                onError: function(error) {
                    log(`Widget error: ${error.message || error}`);
                    sendToReactNative({
                        action: 'error',
                        error: error.message || error.toString()
                    });
                },
                
                onReady: function() {
                    log('Widget ready!');
                    sendToReactNative({
                        action: 'widgetReady'
                    });
                }
            };

            try {
                log('Calling ihfKestrel.render()...');
                const widget = ihfKestrel.render(widgetConfig);
                
                if (widget) {
                    container.innerHTML = '';
                    container.appendChild(widget);
                    window.kestrelWidget = widget;
                    log('Widget rendered successfully');
                } else {
                    log('ERROR: Widget render returned null/undefined');
                    sendToReactNative({
                        action: 'error',
                        error: 'Widget render returned empty result'
                    });
                }
                
            } catch (error) {
                log(`ERROR rendering widget: ${error.message}`);
                sendToReactNative({
                    action: 'error',
                    error: `Widget initialization failed: ${error.message}`
                });
            }
        }

        // Start when page loads
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initKestrel);
        } else {
            initKestrel();
        }

        // Initial log
        log('Kestrel Mobile Wrapper started');
    </script>
</body>
</html>
