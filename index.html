<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Mobile Property Search</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    
    <!-- Mobile-optimized styling -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #f5f5f5;
            overflow-x: hidden;
        }
        
        .container {
            width: 100%;
            min-height: 100vh;
            padding: 10px;
        }
        
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 200px;
            color: #666;
        }
        
        /* Mobile-specific optimizations */
        @media (max-width: 768px) {
            .container {
                padding: 5px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="kestrel-widget-container">
            <div class="loading">Loading property search...</div>
        </div>
    </div>

    <script>
        // Initialize Kestrel configuration
        window.ihfKestrel = window.ihfKestrel || {};
        
        // Get configuration from URL parameters or React Native injection
        const urlParams = new URLSearchParams(window.location.search);
        const clientId = urlParams.get('clientId') || 120122; // Default for testing
        const platform = urlParams.get('platform') || 'mobile-admin';
        const authToken = urlParams.get('authToken');
        const leadId = urlParams.get('leadId');
        
        // Set global Kestrel configuration
        ihfKestrel.config = {
            clientId: parseInt(clientId),
            platform: platform,
            // Add authentication if provided
            ...(authToken && { authenticationToken: authToken })
        };

        // Communication bridge with React Native WebView
        function sendMessageToReactNative(message) {
            if (window.ReactNativeWebView) {
                window.ReactNativeWebView.postMessage(JSON.stringify(message));
            } else {
                console.log('Message to React Native:', message);
            }
        }

        // Listen for messages from React Native
        window.addEventListener('message', function(event) {
            try {
                const data = JSON.parse(event.data);
                console.log('Message from React Native:', data);
                
                // Handle different message types
                switch(data.action) {
                    case 'updateSavedListings':
                        // Update saved listings in the widget
                        if (window.kestrelWidget && data.savedListingIds) {
                            // Update widget with new saved listings
                        }
                        break;
                    case 'updateSearchCriteria':
                        // Update search criteria
                        if (window.kestrelWidget && data.criteria) {
                            // Update widget with new search criteria
                        }
                        break;
                }
            } catch (error) {
                console.error('Error parsing message from React Native:', error);
            }
        });

        // Load Kestrel scripts and initialize widget
        function loadKestrel() {
            const kestrelUrl = 'https://test2-kestrel.idxhome.com'; // Use appropriate environment
            
            // Determine script paths based on environment
            let scriptPaths;
            if (kestrelUrl.includes('localhost')) {
                scriptPaths = [
                    `${kestrelUrl}/static/js/bundle.js`,
                    `${kestrelUrl}/static/js/vendors~main.chunk.js`,
                    `${kestrelUrl}/static/js/main.chunk.js`
                ];
            } else {
                scriptPaths = [`${kestrelUrl}/ihf-kestrel.js`];
            }

            // Load scripts sequentially
            Promise.all(scriptPaths.map(path => {
                return new Promise((resolve, reject) => {
                    const script = document.createElement('script');
                    script.onload = resolve;
                    script.onerror = reject;
                    script.src = path;
                    document.head.appendChild(script);
                });
            })).then(() => {
                initializeWidget();
            }).catch(error => {
                console.error('Failed to load Kestrel scripts:', error);
                sendMessageToReactNative({
                    action: 'error',
                    error: 'Failed to load property search widget'
                });
            });
        }

        // Initialize the Kestrel widget
        function initializeWidget() {
            const container = document.getElementById('kestrel-widget-container');
            
            if (!window.ihfKestrel || !window.ihfKestrel.render) {
                console.error('Kestrel not loaded properly');
                return;
            }

            // Configuration for the control panel widget
            const widgetConfig = {
                component: "controlPanelListingSearchWidget",
                
                // Widget behavior configuration
                hideSaveButton: false,
                hideSaveListingButton: false,
                disableRegistration: true,
                hideStatusField: false,
                hideHeartButton: false,
                hideModal: true,
                disableMapDraw: false,
                mapPosition: "left",
                
                // Callback functions for React Native communication
                onSaveListingToggle: function(value, listingId) {
                    sendMessageToReactNative({
                        action: value ? 'saveListing' : 'unsaveListing',
                        listingId: listingId
                    });
                },
                
                onListingsQueryChange: function(criteria) {
                    sendMessageToReactNative({
                        action: 'searchCriteriaChanged',
                        criteria: criteria
                    });
                },
                
                onError: function(error) {
                    sendMessageToReactNative({
                        action: 'error',
                        error: error
                    });
                },
                
                onReady: function() {
                    sendMessageToReactNative({
                        action: 'widgetReady'
                    });
                }
            };

            try {
                // Render the widget
                const widget = ihfKestrel.render(widgetConfig);
                
                // Replace the loading message with the widget
                container.innerHTML = '';
                container.appendChild(widget);
                
                // Store reference for later updates
                window.kestrelWidget = widget;
                
            } catch (error) {
                console.error('Error initializing Kestrel widget:', error);
                sendMessageToReactNative({
                    action: 'error',
                    error: 'Failed to initialize property search widget'
                });
            }
        }

        // Start loading when the page is ready
        window.addEventListener('DOMContentLoaded', loadKestrel);
        
        // Fallback for older browsers
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', loadKestrel);
        } else {
            loadKestrel();
        }
    </script>
</body>
</html>
