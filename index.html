<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Mobile Property Search</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    
    <!-- Mobile-optimized styling -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #f5f5f5;
            overflow-x: hidden;
        }
        
        .container {
            width: 100%;
            min-height: 100vh;
            padding: 10px;
        }
        
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 200px;
            color: #666;
        }
        
        /* Mobile-specific optimizations */
        @media (max-width: 768px) {
            .container {
                padding: 5px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="kestrel-widget-container">
            <div class="loading">Loading property search...</div>
        </div>
        
        <!-- Debug information (remove in production) -->
        <div id="debug-info" style="position: fixed; bottom: 10px; left: 10px; background: rgba(0,0,0,0.8); color: white; padding: 10px; border-radius: 5px; font-size: 12px; max-width: 300px; max-height: 200px; overflow-y: auto; display: none;">
            <div><strong>Debug Messages:</strong></div>
            <div id="debug-messages"></div>
        </div>
    </div>

    <script>
        // Initialize Kestrel configuration
        window.ihfKestrel = window.ihfKestrel || {};
        
        // Get configuration from URL parameters or React Native injection
        const urlParams = new URLSearchParams(window.location.search);
        const clientId = urlParams.get('clientId') || 120122; // Default for testing
        const platform = urlParams.get('platform') || 'mobile-admin';
        // Get configuration from URL parameters or React Native injection
        const urlParams = new URLSearchParams(window.location.search);
        const clientId = urlParams.get('clientId') || 120122; // Default for testing
        const platform = urlParams.get('platform') || 'mobile-admin';
        const authToken = urlParams.get('authToken');
        const activationToken = urlParams.get('activationToken');
        const leadId = urlParams.get('leadId');
        const debug = urlParams.get('debug') === 'true';
        
        debugLog('Configuration loaded: clientId=' + clientId + ', platform=' + platform + ', hasAuthToken=' + !!authToken + ', hasActivationToken=' + !!activationToken);
        
        // Debug functions
        function debugLog(message) {
            console.log(message);
            if (debug) {
                const debugInfo = document.getElementById('debug-info');
                const debugMessages = document.getElementById('debug-messages');
                if (debugInfo && debugMessages) {
                    debugInfo.style.display = 'block';
                    debugMessages.innerHTML += '<div>' + new Date().toLocaleTimeString() + ': ' + message + '</div>';
                    debugMessages.scrollTop = debugMessages.scrollHeight;
                }
            }
        }
        
        // Set global Kestrel configuration
        ihfKestrel.config = {
            clientId: parseInt(clientId),
            platform: platform,
            // Add authentication if provided
            ...(authToken && { authenticationToken: authToken }),
            // Add activation token if provided (for testing/development)
            ...(activationToken && { activationToken: activationToken }),
            // Set preview mode when using activation token
            ...(activationToken && { preview: true })
        };
        
        debugLog('Kestrel config set: ' + JSON.stringify(ihfKestrel.config));

        // Communication bridge with React Native WebView
        function sendMessageToReactNative(message) {
            const messageStr = JSON.stringify(message);
            console.log('Sending message to React Native:', messageStr);
            
            if (window.ReactNativeWebView) {
                window.ReactNativeWebView.postMessage(messageStr);
            } else if (window.webkit && window.webkit.messageHandlers && window.webkit.messageHandlers.ReactNativeWebView) {
                // iOS WebView
                window.webkit.messageHandlers.ReactNativeWebView.postMessage(messageStr);
            } else {
                console.log('React Native WebView not detected. Message would be:', message);
            }
        }

        // Listen for messages from React Native
        window.addEventListener('message', function(event) {
            // Filter out non-JSON messages (like setImmediate, browser internals)
            if (!event.data || typeof event.data !== 'string') {
                return;
            }
            
            // Skip messages that don't look like JSON
            if (!event.data.startsWith('{') && !event.data.startsWith('[')) {
                debugLog('Ignoring non-JSON message: ' + event.data.substring(0, 50));
                return;
            }
            
            try {
                const data = JSON.parse(event.data);
                debugLog('Valid message from React Native: ' + JSON.stringify(data));
                
                // Ensure it's a message meant for us
                if (!data.action) {
                    return;
                }
                
                // Handle different message types
                switch(data.action) {
                    case 'updateSavedListings':
                        debugLog('Updating saved listings: ' + JSON.stringify(data.savedListingIds));
                        if (window.kestrelWidget && data.savedListingIds) {
                            // Update widget with new saved listings
                            // This would require Kestrel API knowledge
                        }
                        break;
                    case 'updateSearchCriteria':
                        debugLog('Updating search criteria: ' + JSON.stringify(data.criteria));
                        if (window.kestrelWidget && data.criteria) {
                            // Update widget with new search criteria
                            // This would require Kestrel API knowledge
                        }
                        break;
                    case 'updateAuth':
                        debugLog('Updating authentication');
                        // Handle authentication updates
                        break;
                    default:
                        debugLog('Unknown action: ' + data.action);
                }
            } catch (error) {
                debugLog('Error parsing message: ' + error.message + ' | Raw: ' + event.data.substring(0, 100));
            }
        });

        // Load Kestrel scripts and initialize widget
        function loadKestrel() {
            const kestrelUrl = 'https://test2-kestrel.idxhome.com'; // Use appropriate environment
            
            // Determine script paths based on environment
            let scriptPaths;
            if (kestrelUrl.includes('localhost')) {
                scriptPaths = [
                    `${kestrelUrl}/static/js/bundle.js`,
                    `${kestrelUrl}/static/js/vendors~main.chunk.js`,
                    `${kestrelUrl}/static/js/main.chunk.js`
                ];
            } else {
                scriptPaths = [`${kestrelUrl}/ihf-kestrel.js`];
            }

            // Load scripts sequentially
            Promise.all(scriptPaths.map(path => {
                return new Promise((resolve, reject) => {
                    const script = document.createElement('script');
                    script.onload = resolve;
                    script.onerror = reject;
                    script.src = path;
                    document.head.appendChild(script);
                });
            })).then(() => {
                initializeWidget();
            }).catch(error => {
                console.error('Failed to load Kestrel scripts:', error);
                sendMessageToReactNative({
                    action: 'error',
                    error: 'Failed to load property search widget'
                });
            });
        }

        // Initialize the Kestrel widget
        function initializeWidget() {
            const container = document.getElementById('kestrel-widget-container');
            
            if (!window.ihfKestrel || !window.ihfKestrel.render) {
                console.error('Kestrel not loaded properly');
                return;
            }

            // Configuration for the control panel widget
            const widgetConfig = {
                component: "controlPanelListingSearchWidget",
                
                // Widget behavior configuration
                hideSaveButton: false,
                hideSaveListingButton: false,
                disableRegistration: true,
                hideStatusField: false,
                hideHeartButton: false,
                hideModal: true,
                disableMapDraw: false,
                mapPosition: "left",
                
                // Callback functions for React Native communication
                onSaveListingToggle: function(value, listingId) {
                    sendMessageToReactNative({
                        action: value ? 'saveListing' : 'unsaveListing',
                        listingId: listingId
                    });
                },
                
                onListingsQueryChange: function(criteria) {
                    sendMessageToReactNative({
                        action: 'searchCriteriaChanged',
                        criteria: criteria
                    });
                },
                
                onError: function(error) {
                    sendMessageToReactNative({
                        action: 'error',
                        error: error
                    });
                },
                
                onReady: function() {
                    sendMessageToReactNative({
                        action: 'widgetReady'
                    });
                }
            };

            try {
                // Render the widget
                const widget = ihfKestrel.render(widgetConfig);
                
                // Replace the loading message with the widget
                container.innerHTML = '';
                container.appendChild(widget);
                
                // Store reference for later updates
                window.kestrelWidget = widget;
                
            } catch (error) {
                console.error('Error initializing Kestrel widget:', error);
                sendMessageToReactNative({
                    action: 'error',
                    error: 'Failed to initialize property search widget'
                });
            }
        }

        // Start loading when page is ready
        window.addEventListener('DOMContentLoaded', loadKestrel);
        
        // Fallback for older browsers
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', loadKestrel);
        } else {
            loadKestrel();
        }
    </script>
</body>
</html>
